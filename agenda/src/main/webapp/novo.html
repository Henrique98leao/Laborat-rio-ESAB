<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos - Novo</title>
<link rel="icon" href="imagens/telefone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="telefone" placeholder="Telefone"
					class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1"
			onclick="valido()">
	</form>
	<script>
		function valido() {
	let nome = frmContato.nome.value
	let telefone = frmContato.telefone.value
	if (nome === "") {
		alert('Preencha o campo Nome')
		frmContato.nome.focus()
		return false
	} else if (telefone === "") {
		alert('Preencha o campo Telefone')
		frmContato.telefone.focus()
		return false
	} else {
		document.forms["frmContato"].submit()
	}
}

	</script>
	
</body>
</html>
